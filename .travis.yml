sudo: required

install:
  - curl -sSL https://get.docker.com/ | sudo sh
  - sudo pip install docker-compose
  - pwd
  - ls -lah

before_script:
  - cd ../
  - wget https://github.com/ArroyoLabs/erdiko/archive/develop.zip
  - unzip develop.zip
  - mv erdiko-develop erdiko
  - ls -lah

script:
  - cd erdiko
  - ls -lah
  - cp -R ../erdiko-core/scripts package/scripts
  - cp -R ../erdiko-core core
  - sudo chmod 770 package/scripts/*.sh

  - sudo docker-compose up -d
  - sudo docker-compose ps
  
  - sudo docker exec erdiko_php7 composer
  - sudo docker exec erdiko_php7 /code/package/scripts/ci-setup.sh
  - sudo rm -rf vendor/erdiko/core
  - sudo mv core vendor/erdiko
  - cd vendor/erdiko/core
  - ls -lah
  - sudo docker exec erdiko_php7 /code/package/scripts/ci-tests.sh

